apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId 'fmurphyapps.paragondeckbuilder'
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 4
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile files('C:/Users/Me/AndroidStudioProjects/DeckBuilder/libs/activation.jar')
    compile files('C:/Users/Me/AndroidStudioProjects/DeckBuilder/libs/additionnal.jar')
    compile files('C:/Users/Me/AndroidStudioProjects/DeckBuilder/libs/mail.jar')
}
